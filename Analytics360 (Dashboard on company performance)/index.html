<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="M-SWASTH Statistics Dashboard - Healthcare Analytics" />
    <meta name="theme-color" content="#0f172a" />
    <title>M-SWASTH Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background: #0f172a;
      }
      #root {
        min-height: 100vh;
      }
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        z-index: 9999;
      }
      .initial-loader-text {
        font-family: 'Inter', sans-serif;
        font-size: 2rem;
        font-weight: 800;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }
      .initial-loader-bar {
        width: 200px;
        height: 4px;
        background: rgba(148, 163, 184, 0.2);
        border-radius: 2px;
        overflow: hidden;
      }
      .initial-loader-progress {
        height: 100%;
        background: linear-gradient(90deg, #6366f1, #8b5cf6);
        animation: initialLoad 1.5s ease-out forwards;
      }
      @keyframes initialLoad {
        from { width: 0%; }
        to { width: 100%; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="initial-loader-text">M-SWASTH</div>
        <div class="initial-loader-bar">
          <div class="initial-loader-progress"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
